<html lang="en">
   <head>
      <title>Bootstrap Example</title>

      <link rel="stylesheet" href="css/bootstrap.min.css">

      <!-- Custom styles for this template -->
      <link href="css/navbar-fixed-top.css" rel="stylesheet">
   </head>
   <body>
      <!-- Fixed navbar -->
      <nav class="navbar navbar-default navbar-fixed-top">
         <div class="container">
            <div class="navbar-header">
               <a class="navbar-brand" href="#"><span class="glyphicon glyphicon-ok-circle"></span>KENALAN</a>
            </div>
            <div id="navbar" class="navbar-collapse collapse">
               <ul class="nav navbar-nav">
                  
            </div><!--/.nav-collapse -->
         </div>
      </nav>

      <div class="container">
         <div class="well" id="masterC" style="display: none;">
            <div class="row">
               <div class="table-responsive">
                  <a class="btn btn-primary" href="#btnAddKenalan" role="button"><span class="glyphicon glyphicon-plus"</a>
                     <table id="maintable" class="table table-striped">
                        <thead>
                        </thead>
                        <tbody>  
                        </tbody>
                     </table>
               </div>
            </div>
         </div>
         <div class="well" id="divFrmAddKenalan" style="display: none;">
            <div class="row">
               <div class="col-sm-6">
                  <form class="form-signin" id="frmAddKenalan" >
                     <h2 class="form-signin-heading">Enter Contact Details</h2>
                     <label for="=FirstName" class="sr-only"></label>
                     <input type="firstname" id="firstname" class="form-control" placeholder="First Name?" required autofocus>
                     <label for="=LastName" class="sr-only"></label>
                     <input type="lastname" id="lastname" class="form-control" placeholder="Last Name?" required autofocus>
                     <label for="=NickName" class="sr-only"></label>
                     <input type="nickname" id="nickname" class="form-control" placeholder="Nick Name?" required autofocus>
                     <label for="=PhoneNo" class="sr-only"></label>
                     <input type="phoneno" id="phoneno" class="form-control" placeholder="Phone Num?" required autofocus>
                     <label for="Email" class="sr-only"></label>
                     <input type="email" id="inputemail" class="form-control" placeholder="Email?" required>
                   
                     <button class="btn btn-lg btn-primary btn-block" type="submit">Save Contact</button>           
                     <button class="btn btn-lg btn-danger btn-block" type="reset">Reset</button>  

                   </form>
               </div>
            </div>

         </div>
      </div>

<nav class="navbar navbar-default navbar-fixed-bottom">

            </div>
   </div>
</nav>
